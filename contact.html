<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#about">About LCS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>

            <figure>
                <img class="cupcake" src="img/cupcake7.jpg" alt="cupcake" width="200"  height="300" title="Our Little Cupcake Window">
                <figcaption>Strawberry Cupcakes</figcaption>
            </figure>
        </nav>
    </header>

    <main>
        <section>
            <form action="https://httpbin.org/get" method="get">
                <h2>Our Contact Form</h2>
                <fieldset>
                    <legend>Send Us A message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required placeholder="your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>   
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Cupcake Temptation Lane, Suite T <br>
                Hyderabad, MO 55555-55555
                <br><br>
                Phone: <a href="tel:+9949730066">555-555-5555</a>
            </address>
            <p>
                <a href="#">Back to top</a>
            </p>
        </section>
    </main>
    <hr>
